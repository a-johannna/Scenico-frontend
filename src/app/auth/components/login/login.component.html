<router-outlet>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<div class="background">
  <div class="login-card">
    <div class="title-oval">
    <h2>Iniciar Sesión</h2>
    </div>

    <h4>¡Haz qué el mundo te mire!</h4>

    <form (ngSubmit)="onSubmit()">
      <div *ngIf="error" class="error-message">{{ error }}</div>

      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" [(ngModel)]="user.username" name="username" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" required />
      </div>
      <div class="form-links">
        <a href="/recuperar">¿Olvidaste tu contraseña?</a>
        <span>·</span>
        <div>

          <button class="enlace" (click)="createUser()">Crear una cuenta</button>
          </div>
      </div>

      <button type="submit">Entrar</button>
    </form>
  </div>

</div>

</body>
</html>
</router-outlet>
