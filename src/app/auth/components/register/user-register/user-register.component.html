<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>



<div class="container">

  <div class="logo-header">
    <!-- <img src="assets/logo.png" alt="Scénico logo" /> -->
    <h1>Scénico</h1>

  </div>
<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="user.nombre" required />
  </div>

  <div class="form-group">
    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" name="apellido" [(ngModel)]="user.apellido" required />
  </div>

  <div class="form-group">
    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required />
  </div>

  <div class="form-group">
    <label for="username">Nombre de usuario</label>
    <input type="text" id="username" name="username" [(ngModel)]="user.username" required />
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" required />
  </div>

  <div class="form-group">
    <label for="rol">Rol</label>
    <select id="rol" name="rol" [(ngModel)]="user.rol" required>
      <option value="ARTISTA">Artista</option>
      <option value="ESPECTADOR">Espectador</option>
      <option value="ADMIN">Administrador</option>
    </select>
  </div>

  <div class="form-group">
    <label for="imagen">Imagen de perfil</label>
    <input type="file" id="imagen" name="imagen" (change)="onFileSelected($event)" />
  </div>

  <button type="submit">Registrarse</button>
</form>
</div>


</body>
</html>
